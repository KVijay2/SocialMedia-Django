{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<h1>You're Already Logged In!</h1>

{% else %}
<div class="col-md-6 offset-md-3">
  <h1>Register</h1>
  <br/>
  
  <form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <br/>
      <button type="submit" class="btn btn-secondary">Register</button>
  </form>
  
  </div>

{% endif %}
{% endblock %}
